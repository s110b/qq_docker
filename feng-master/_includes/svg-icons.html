{% for link in site.social-links %}{% if link[1] %}{% assign social = site.data.socials | where: "resource",link[0] | first %}
<a href="{% if link[0] != 'rss' %}{{ social.url }}{{ link[1] }}{% else %}{{ 'feed.xml' | relative_url }}{% endif %}"><i class="icon-{{ social.icon }} w3-hover-opacity"></i></a>{% endif %}{% endfor %}
